<div *ngIf="report">
    <h2>{{report.name}} details!</h2>
    <div><label>id: </label>{{report.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="report.name" placeholder="name" />
    </div>
    <div><label>title: </label>{{report.title}}</div>
    <div><label>status: </label>{{report.status}}</div>
    <div><label>severity: </label>{{report.severity}}</div>
    <div><label>module: </label>{{report.module}}</div>
    <div><label>date: </label>{{report.date}}</div>
    <div>
        <label>comment: </label>
        <input [(ngModel)]="report.comment" placeholder="comment" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
    <button class="delete"
     (click)="delete(report); $event.stopPropagation()">Delete</button>

</div>
